<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer Example</title>
  <link rel="stylesheet" href="index.css">
  
</head>

<body>

  <div class="countdown-container">
    <div class="countdown-inner">
      <img src="TimeLimit.png" alt="timer" class="timer-image" />
      <div class="timer-container">
        <div class="logo-container">
          <img src="SunHorizon.svg" alt="logo" class="logo-image" />
          <h1 class="sale-ends-text">Sale ends on</h1>
        </div>
        <div class="countdown-timer">
          <div class="container">
          <p id="days"><span>0</span><span>0</span></p>
          <p>Days</p>
          </div>
          <div class="container">
          <p id="hours" ><span>0</span><span>0</span></p>
          <p>Hours</p>
          </div>
          <div  class="container">
          <p id="minutes" ><span>0</span><span>0</span></p>
          <p>Minutes</p>
        </div>
          <div class="container">
          <p id="seconds" ><span>0</span><span>0</span></p>
            <p>Seconds</p>
          </div>
        </div>
        <button class="shop-now-button">Shop Now</button>
      </div>
    </div>
  </div>
  <script src="index.js">
    
  </script>

</body>

</html>
